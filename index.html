<html>
<head>
<style>
/* Define the style for the splash screen */
.splash {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Define the style for the logo */
.logo {
  width: 300px;
  height: 300px;
  background-image: url("logo.png"); /* Replace with your logo image URL */
  background-size: cover;
}

/* Define the style for the text */
.text {
  color: white;
  font-size: 40px;
  font-family: Arial, sans-serif;
}

/* Define the style for the title */
.title {
  color: white;
  font-size: 60px;
  font-family: Arial, sans-serif;
}

/* Define the animation for the logo */
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Define the animation for the text */
@keyframes fade-in {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Define the animation for the title */
@keyframes zoom-in {
  from {
    opacity: 0;
    transform: scale(0.5);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Apply the animation to the logo */
.logo {
  animation-name: spin;
  animation-duration: 2s;
}

/* Apply the animation to the text */
.text {
  animation-name: fade-in;
  animation-duration: 2s;
}

/* Apply the animation to the title */
.title {
  animation-name: zoom-in;
  animation-duration: 2s;
}
<audio id="sound1" src="sound1.mp3"></audio>
<audio id="sound2" src="sound2.mp3"></audio>
// Get the elements that have animations
var logo = document.querySelector(".logo");
var text = document.querySelector(".text");

// Get the sound files
var sound1 = document.getElementById("sound1");
var sound2 = document.getElementById("sound2");

// Add an event listener to play sound1 when logo animation starts
logo.addEventListener("animationstart", function() {
  sound1.play();
});

// Add an event listener to play sound2 when text animation ends
text.addEventListener("animationend", function() {
  sound2.play();
});
</style>
</head>
<body>
<div class="splash">
<div class="title">I-Plantation</div>
<div class="logo"></div>
<div class="text">Welcome to my amazing website!</div>
</div>
</body>
</html>
